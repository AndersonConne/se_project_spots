<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="Comman, Separated, Keywords" />
    <meta name="author" content="Anderson Conner" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spot image" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__container">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/edit.svg"
                alt="edit Image"
                class="profile__edit"
              />
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/add.svg"
              alt="edit Image"
              class="profile__add-image"
            />
            New Post
          </button>
        </section>
        <section class="card page__section">
          <ul class="card__grid-container">
            <li class="card__content">
              <img
                class="card__image"
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="photo 1"
              />
              <div class="card__title-container">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like"></button>
              </div>
            </li>
            <li class="card__content">
              <img
                class="card__image"
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="photo 1"
              />
              <div class="card__title-container">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like"></button>
              </div>
            </li>
            <li class="card__content">
              <img
                class="card__image"
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="photo 1"
              />
              <div class="card__title-container">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like"></button>
              </div>
            </li>
            <li class="card__content">
              <img
                class="card__image"
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="photo 1"
              />
              <div class="card__title-container">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card__like"></button>
              </div>
            </li>
            <li class="card__content">
              <img
                class="card__image"
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="photo 1"
              />
              <div class="card__title-container">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like"></button>
              </div>
            </li>
            <li class="card__content">
              <img
                class="card__image"
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="photo 1"
              />
              <div class="card__title-container">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2024 @ Spots</p>
      </footer>
    </div>
    <script defer src="../se_project_spots/scripts/index.js"></script>
  </body>
</html>

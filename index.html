<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="Comman, Separated, Keywords" />
    <meta name="author" content="Anderson Conner" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spot image" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__container">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/edit.svg"
                alt="edit Image"
                class="profile__edit"
              />
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/add.svg"
              alt="edit Image"
              class="profile__add-image"
            />
            New Post
          </button>
        </section>
        <section class="card page__section">
          <ul class="card__grid-container">
            <template id="card__template">
              <li class="card__content">
                <button class="card__delete" type="button"></button>
                <img class="card__image" src="" alt="" />
                <div class="card__title-container">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2024 @ Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__dismiss-button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="name-error" class="modal__error"></span>
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                id="description"
                placeholder="Describe yourself"
                class="modal__input"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="description-error" class="modal__error"></span>
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="post-modal">
        <div class="modal__container">
          <button
            class="modal__dismiss-button"
            id="post-modal-dismiss"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form name="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link" class="modal__label">
              Image Link
              <input
                id="add-card-link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                type="url"
                name="link"
                required
              />
              <span id="add-card-link-error" class="modal__error"></span>
            </label>
            <label for="caption" class="modal__label"
              >Caption
              <input
                id="caption"
                placeholder="Type your caption"
                class="modal__input"
                name="name"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="caption-error" class="modal__error"></span>
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            class="modal__dismiss-button modal__dismiss-button_type_preview"
            id="preview-dismiss"
          ></button>
          <img src="" alt="" class="modal__image" id="preview-image" />
          <p
            class="modal__caption modal__caption_type_preview"
            id="preview-caption"
          ></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
